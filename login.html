<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/login.css">
    <link rel="stylesheet" href="/src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;600;700&family=Ruthie&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<script>
    if (document.cookie || !document.cookie == 'token=undefined') {
        window.location.href = "./index.html" 
    }
</script>
<body>
    <header>
        <h1 class="hero-title"><a href="./index.html">HappyStickers</a></h1>
    </header>
    <section class="login-and-sign-up">
        <div class="activator-buttons-container">
            <button class="active-login">Login</button>
            <button class="active-sign-up">Sign up</button>
        </div>
        <div class="login-and-sign-up-container">
            <section class="login">
                <form class="login-box">
                    <div class="input-box user">
                        <p>Correo</p>
                        <input type="email" placeholder="Escribe tu correo" name="email" required="required">
                    </div>
                    <div class="input-box password">
                        <p>Contraseña</p>
                        <input type="password" placeholder="Escribe tu contraseña" name="password" required="required">
                    </div>
                    <a href="./recovery.html" class="remind-password">
                        ¿Olvidaste tu contraseña?
                    </a>
                    <button class="form-button">Login</button>
                </form>
            </section>
            <section class="sign-up">
                <form class="sign-up-form">
                    <div class="input-box name">
                        <p>Nombre</p>
                        <input type="text" placeholder="Escribe tu nombre" name="name" required="required">
                    </div>
                    <div class="input-box lastname">
                        <p>Apellido</p>
                        <input type="text" placeholder="Escribe tu apellido" name="lastname" required="required">
                    </div>
                    <div class="input-box phone">
                        <p>Telefono</p>
                        <input type="number" placeholder="Escribe tu telefono" name="phone" required="required">
                    </div>
                    <div class="input-box email">
                        <p>Correo</p>
                        <input type="email" placeholder="Escribe tu correo" name="email" required="required">
                    </div>
                    <div class="input-box password">
                        <p>Contraseña</p>
                        <input type="password" placeholder="Escribe tu contraseña" name="password" required="required">
                    </div>
                    <div class="input-box r-password">
                        <p>Repite tu contraseña</p>
                        <input type="password" placeholder="repite tu contraseña" name="repeat-password" required="required">
                    </div>
                    <button class="form-button">Crear cuenta</button>
                </form>
            </section>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
    <script src="./src/components/login.mjs" type="module"></script>
</body>
</html>
